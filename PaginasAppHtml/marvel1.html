<!-- Creación del Formulario -->
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8"> 
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                  <fieldset>
                      <!-- Título del formulario -->
                      <legend class="text-center header">
                          <h2 class="animated-title">CONTACTAME SPIDERSTHEFANY</h2>
                      </legend>

                      <!-- Campo de nombre -->
                      <div class="form-group row">
                          <label for="fname" class="col-md-2 col-form-label text-center"><i class="fa fa-user bigicon"></i></label>
                          <div class="col-md-10">
                              <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                          </div>
                      </div>

                      <!-- Campo de apellido -->
                      <div class="form-group row">
                          <label for="lname" class="col-md-2 col-form-label text-center"><i class="fa fa-user bigicon"></i></label>
                          <div class="col-md-10">
                              <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                          </div>
                      </div>

                      <!-- Campo de email -->
                      <div class="form-group row">
                          <label for="email" class="col-md-2 col-form-label text-center"><i class="fa-solid fa-envelope bigicon"></i></label>
                          <div class="col-md-10">
                              <input id="email" name="email" type="text" placeholder="Email " class="form-control">
                          </div>
                      </div>

                      <!-- Campo de teléfono -->
                      <div class="form-group row">
                          <label for="phone" class="col-md-2 col-form-label text-center"><i class="fa-solid fa-phone bigicon"></i></label>
                          <div class="col-md-10">
                              <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                          </div>
                      </div>

                      <!-- Campo de mensaje -->
                      <div class="form-group row">
                          <label for="message" class="col-md-2 col-form-label text-center"><i class="fa-solid fa-pen-nib bigicon"></i></label>
                          <div class="col-md-10">
                              <textarea class="form-control" id="message" name="message" placeholder="Escribe que necesitas de nosotros, te responderemos en menos de 24h" rows="7"></textarea>
                          </div>
                      </div>

                      <!-- Botón de enviar -->
                      <div class="form-group row">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
